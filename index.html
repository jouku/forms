<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Duck form</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <form action="">
                <label for="name">FULL NAME *</label>
                <input id="name" class="text-input width-400" type="text" required>
                <label for="email">EMAIL *</label>
                <input id="email" class="text-input width-160" type="email" placeholder="Your Email" required>
                <label for="message-regarding">MESSAGE REGARDING</label>
                <input id="message-regarding" class="text-input width-160" type="text">
                <label for="message">MESSAGE</label>
                <input id="message" class="text-input width-400" type="text" placeholder="Your Messages">
                <input class="submit-button" type="submit" value="SEND MESSAGE">
            </form>
        </div>
        <div class="right">
            <img class="duck-image" src="images/duck.png" alt="Yellow duck" />
        </div>
    </div>
</body>

</html>
